<html>

<head>
	<link href="./index.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="app">
		<div class="nav">
			<div class="profile-container">
				<img id="profile-picture" src="assets/dp.png" alt="this" />
			</div>
			<div title="Search">
				<div class="search_bar">
					<div class="empty-filler">
						This is basically filler, Please Ignore
					</div>
					<img id="search" src="./assets/search.svg" />
				</div>
			</div>
			<img title="Menu" id="menu" src="./assets/menu-right.svg" />
		</div>
		<div class="chat-section">
			<div class="chat-collection">
				<div class="chat-item">
					<img class="chat-item-profile" src="./assets/dp.png"/>
					<h1 class="chat-item-name">Barry McKaukinner</h1>
				</div>
			</div>
			<div class="chat-box">
				<div class="chat-messages-group">
					This is where your chat messages appear
				</div>
				<div class="typing-window">
					This is a typing window
				</div>
			</div>
		</div>
	</div>
</body>

</html>
